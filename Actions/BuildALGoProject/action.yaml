name: Build AL-Go Project
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  project:
    description: AL-Go project folder
    required: false
    default: '.'
  buildMode:
    description: Specifies a mode to use for the build steps
    required: false
    default: 'Default'
  baselineWorkflowRunId:
    description: RunId of the baseline workflow run
    required: false
    default: ''
  baselineWorkflowSHA:
    description: SHA of the baseline workflow run
    required: false
    default: ''
runs:
  using: composite
  steps:
    - name: run
      shell: ${{ inputs.shell }}
      env:
        _token: ${{ inputs.token }}
        _project: ${{ inputs.project }}
        _buildMode: ${{ inputs.buildMode }}
        _baselineWorkflowRunId: ${{ inputs.baselineWorkflowRunId }}
        _baselineWorkflowSHA: ${{ inputs.baselineWorkflowSHA }}
      run: |
        ${{ github.action_path }}/../Invoke-AlGoAction.ps1 -ActionName "BuildALGoProject" -Action {
          ${{ github.action_path }}/run.ps1 -artifact $ENV:_artifact -project $ENV:_project -buildMode $ENV:_buildMode -baselineWorkflowRunId $ENV:_baselineWorkflowRunId -baselineWorkflowSHA $ENV:_baselineWorkflowSHA
        }
branding:
  icon: terminal
  color: blue
